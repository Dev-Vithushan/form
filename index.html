    <div class="container" >
        <form id="form" method="POST"  action="https://sheetdb.io/api/v1/6ugtna5k58urc">
            <h1>Registration</h1>
            <div class="designContainer">
                <div class="input-control">
                    <label class="col"  for="username">Name</label>
                    
                    <input class ='col'  id="username" name="username" type="text"   >
                    <div class="error"></div>

                </div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input class="inputLabel" id="email" name="email" type="text" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input  id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="dob">DOB</label>
                <input  id="dob"name="dob" type="date" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="mobile">Mobile No</label>
                <input  id="mobile"name="mobile" type="tel">
                <div class="error"></div>
            </div>

                <label class="gender" for="gender"> Gender </label>
            
            <div class="wrapper">
                <input value="male" type="radio" name="gender" id="option-1" >
                <input value="female" type="radio" name="gender" id="option-2">
                  <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                     <span>Male</span>
                     </label>
                  <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                     <span>Female</span>
                  </label>
                  <div class="result"></div>
               </div> 





            <div class="input-control">
                <label class="qual" for="qualification"> Qualification </label> 
                <select name="qualification" id="qualification">
                    <option value="Bachelor">Bachelor</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Master">Master</option>
                    <option value="Phd">Phd</option>
                </select> 
                <div class="error"></div>
            </div>
            <div class="btnContainer">
                <button class="submitBtn"  type="submit">Sign Up</button>
                <button type="reset" class="clearBtn" onclick="eraseAll()"> Clear </button>
            </div>
        </form>
